<nb-card class="example-card">
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputStatus">Visit to</label>
          <select class="form-control" id="inputStatus" #t (change)="callType(t.value)">
            <option >Customer</option>
            <option >Prospective</option>
            <option >Vendor</option>
          </select>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="ddlCustomer">{{type}}</label>
          <select class="form-control" [(ngModel)]="selectedCustomer" id="ddlCustomer" (change)="setSelectedStatus(selectedCustomer)">
            <option value="0">--Select--</option>
            <option *ngFor="let item of customersList" [ngValue]="item.name">
              {{item.name}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="txtReason">Reason</label>
          <input class="form-control" id="txtReason" type="text" [(ngModel)]="note">
        </div>
      </div>
    </div>

    <div>
      <div class="col-sm-12">
        <div class="form-group">
      <div #gmap style="width:100%;height:400px"></div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </nb-card-body>
</nb-card>
