<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Hinawi-2020<span style="color: #00b3ff"> {{companyName}}</span></div>
  </div>
  <!--<ngx-theme-switcher></ngx-theme-switcher>-->
  <simple-notifications [options]="options"></simple-notifications>
</div>

<div class="header-container">
  <ngx-layout-direction-switcher></ngx-layout-direction-switcher>
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action>
    <nb-action *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>

    <nb-action class="control-item" icon="nb-email" badgeText="{{battleInit}}" badgeStatus="warning" (click)="openWindow()">
    </nb-action>


    <nb-action class="control-item">
      <nb-search  type="rotate-layout" (click)="startSearch()"
                 ngx-tooltip="Send message" hint="Send Message" placeholder="Send a message.."></nb-search>
    </nb-action>

    <!--<nb-action class="control-item" icon="nb-compose" (click)="startSearch()">-->
    <!--</nb-action>-->

    <!--<nb-action class="control-item" icon="nb-notifications" (click)="sendName()">-->
    <!--</nb-action>-->

  </nb-actions>
</div>
