<nb-card accent="primary" status="info">
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>



    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtRvNO">PV No.</label>
          <input type="text" [(ngModel)]="payment.pvNo" class="form-control" id="txtRvNO" placeholder="PV No."
                 [disabled]="disabled">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtRvDate">PV Date</label>
          <input type="text" [(ngModel)]="payment.pvDate" class="form-control" id="txtRvDate" placeholder="PV Date"
                 [disabled]="disabled">
        </div>
      </div>

    </div>


    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtCustomerName">Payee Type</label>
          <input type="text" [(ngModel)]="payment.payeeType" class="form-control" id="txtCustomerName" placeholder="Payee Type"
                 [disabled]="disabled">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtARAccount">Print Name</label>
          <input type="text" [(ngModel)]="payment.printName" class="form-control" id="txtARAccount" placeholder="Print Name"
                 [disabled]="disabled">
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtPaymentMethod">Amount</label>
          <input type="text" [(ngModel)]="payment.amount" class="form-control" id="txtPaymentMethod" placeholder="Amount"
                 [disabled]="disabled">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtcheckNo">Cheque No</label>
          <input type="text" [(ngModel)]="payment.checkNo" class="form-control" id="txtcheckNo" placeholder="Cheque No"
                 [disabled]="disabled">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtcheckDate">Cheque Date</label>
          <input type="text" [(ngModel)]="payment.checkDate" class="form-control" id="txtcheckDate" placeholder="Cheque Date"
                 [disabled]="disabled">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtcheckNo">Swift Code</label>
          <input type="text" [(ngModel)]="payment.swiftCode" class="form-control" id="txtswiftCode" placeholder="Swift Code"
                 [disabled]="disabled">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="txtMemo">Memo</label>
          <textarea shape="round" fullWidth [(ngModel)]="payment.memo" type="text"
                    class="form-control" id="txtMemo" placeholder="Memo"
                    value="{{payment.memo}}" [disabled]="disabled"></textarea>
        </div>
      </div>
    </div>


    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="submit()">Close</button>
    </div>
  </nb-card-body>
</nb-card>
