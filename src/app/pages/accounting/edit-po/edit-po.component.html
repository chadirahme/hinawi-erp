<nb-card accent="primary" status="info">
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>



    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtRvNO">Ref No.</label>
          <input type="text" [(ngModel)]="payment.id" class="form-control" id="txtRvNO" placeholder="Ref No."
                 [disabled]="disabled">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtRvDate">PO Date</label>
          <input type="text" [(ngModel)]="payment.rvdate" class="form-control" id="txtRvDate" placeholder="RV Date"
                  [disabled]="disabled">
        </div>
      </div>

    </div>


    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtCustomerName">Vendor Name</label>
          <input type="text" [(ngModel)]="payment.vendorName" class="form-control" id="txtCustomerName" placeholder="Payee Name"
                 [disabled]="disabled">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtARAccount">Item Name</label>
          <input type="text" [(ngModel)]="payment.itemName" class="form-control" id="txtARAccount" placeholder="A.R.Account"
                  [disabled]="disabled">
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="form-group">
          <label for="txtPaymentMethod">amount</label>
          <input type="text" [(ngModel)]="payment.amount" class="form-control" id="txtPaymentMethod" placeholder="Payment Method"
                  [disabled]="disabled">
        </div>
      </div>

    </div>


    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="submit()">Approve</button>
    </div>
  </nb-card-body>
</nb-card>
