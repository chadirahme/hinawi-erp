<div class="row">
  <div class="col-xxl-7">

    <nb-tabset fullWidth (changeTab)="changeTab($event)">

      <nb-tab tabTitle="Quotation Request">
        <div class="chart-container">
          <ngx-chart-panel-summary [summary]="chartPanelSummary"></ngx-chart-panel-summary>
          <ngx-chart-panel-header [type]="period"
                                  (periodChange)="setPeriodAndGetChartData($event)">
          </ngx-chart-panel-header>
          <ngx-profit-chart #profitChart [profitChartData]="profitChartData"></ngx-profit-chart>
        </div>
      </nb-tab>


      <nb-tab tabTitle="Orders">
        <div class="chart-container">
          <ngx-chart-panel-summary [summary]="chartPanelSummary"></ngx-chart-panel-summary>
          <ngx-chart-panel-header [type]="period"
                                  (periodChange)="setPeriodAndGetChartData($event)">
          </ngx-chart-panel-header>

          <ngx-orders-chart #ordersChart [ordersChartData]="ordersChartData"></ngx-orders-chart>

        </div>
      </nb-tab>
    </nb-tabset>

  </div>
</div>

<nb-card size="large">
  <div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Company Profits
        <i class="ion-heart" *ngIf="isProfitFav" (click)="addProfitFav()" style="color:red"></i>
        <i class="ion-heart" *ngIf="!isProfitFav" (click)="addProfitFav()" style="color:black"></i>
      </nb-card-header>
      <nb-card-body>
        <ngx-profit-bar></ngx-profit-bar>
      </nb-card-body>
    </nb-card>
  </div>
  </div>
</nb-card>


<nb-card size="large">
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Fixed Assets
          <i class="ion-heart" *ngIf="isFixedAssetFav" (click)="addFixedAssetFav()" style="color:red"></i>
          <i class="ion-heart" *ngIf="!isFixedAssetFav" (click)="addFixedAssetFav()" style="color:black"></i>
        </nb-card-header>
        <nb-card-body>
          <ngx-fixedasset-bar></ngx-fixedasset-bar>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</nb-card>
