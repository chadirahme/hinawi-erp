<div class="row">
  <div class="col-lg-6" *ngIf="isNatFav">
    <nb-card>
      <nb-card-header>Nationality
        <i class="ion-heart" *ngIf="isNatFav" (click)="addNatFav()" style="color:red"></i>
        <i class="ion-heart" *ngIf="!isNatFav" (click)="addNatFav()" style="color:black"></i>
      </nb-card-header>
      <nb-card-body>
        <ngx-echarts-pie></ngx-echarts-pie>

      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6" *ngIf="isReligionFav">
    <nb-card>
      <nb-card-header>Religion
        <i class="ion-heart" *ngIf="isReligionFav" (click)="addReligionFav()" style="color:red"></i>
        <i class="ion-heart" *ngIf="!isReligionFav" (click)="addReligionFav()" style="color:black"></i>
      </nb-card-header>
      <nb-card-body>
        <ngx-religion-pie></ngx-religion-pie>
      </nb-card-body>
    </nb-card>
  </div>


  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Grades</nb-card-header>
      <nb-card-body>
        <ngx-echarts-bar></ngx-echarts-bar>
      </nb-card-body>
    </nb-card>
  </div>

</div>
