<nb-card status="success">

  <nb-card-header>
    Prospective List
  </nb-card-header>

<nb-card-body>
  <ng2-smart-table [settings]="settings" [source]="source"
                   (deleteConfirm)="onDeleteConfirm($event)"
                   (delete)="onDelete($event)"
                   (editConfirm)="onSaveConfirm($event)"
                   (create)="createRow($event)"
                   (edit)="editRow($event)"
                   >
  </ng2-smart-table>
</nb-card-body>
</nb-card>
