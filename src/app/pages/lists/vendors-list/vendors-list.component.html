<p>
  Vendors List
</p>

<nb-card-body>
  <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"
                   (createConfirm)="onCreateConfirm($event)">
  </ng2-smart-table>
</nb-card-body>


<nb-card size="small">
  <nb-list>
    <nb-list-item *ngFor="let customer of customers">
      <nb-user [name]="customer.name" [title]="customers.companyName">
      </nb-user>
    </nb-list-item>
  </nb-list>
</nb-card>
