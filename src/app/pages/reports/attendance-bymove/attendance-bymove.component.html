<nb-card status="success">
  <nb-card-header>
    Attendance Report By Employee Movement

  </nb-card-header>
  <nb-card-body>
    <div class="row">

      <div class="col-sm-4">
        <div class="input-group">
          <select class="form-control" [(ngModel)]="selectedUser" id="ddlUsers">
            <option value="0">-- Select Employee --</option>
            <option *ngFor="let item of usersList" [ngValue]="item.userId">
              {{item.userName}}
            </option>
          </select>

        </div>
      </div>

      <div class="col-sm-4">
        <input nbInput placeholder="Form Picker" [nbDatepicker]="ngmodel" [(ngModel)]="ngModelDate">
        <nb-datepicker #ngmodel></nb-datepicker>

      </div>

      <div class="col-sm-4">
        <span style="margin-left: 10px">
        <button class="btn btn-primary" type="button" (click)="search()">Search!</button>
        </span>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
      <div style="color: green;font-weight: bold;margin: 10px;">This report displays the employee who has a movement for more than one location.</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" style = "overflow-x: scroll;">
        <div class="smart-table-container" style = "width: 1500px;">
          <ng2-smart-table [settings]="settings" [source]="source">
          </ng2-smart-table>
        </div>
      </div>
    </div>



  </nb-card-body>
</nb-card>
